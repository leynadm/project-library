<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandria's Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="header">
        
    </div>
    
    <div class="submit-menu">
        <form name="submit-data" method="post">
            <label for="book-name">Book Name</label>
            <input type="text" name="book-name" id="book-name">
            
            <label for="author-name">Author Name</label>
            <input type="text" name="author-name" id="author-name">
            
            <label for="no-pages">Number of Pages</label>
            <input type="number" name="no-pages" id="no-pages">
            
            <label for="read-status">Did you read it?</label>
            <input type="checkbox" name="read-status" id="read-status">
            

        
        
        </form>
    </div>
    
    <div class="books-container">

    </div>
    
    <div class="books-submitted">

    </div>
